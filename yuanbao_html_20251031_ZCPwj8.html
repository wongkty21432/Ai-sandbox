<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帆船模拟游戏 - 动态操控</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .game-container {
            width: 1000px;
            height: 700px;
            background: rgba(0, 20, 40, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .game-header {
            text-align: center;
            padding: 15px;
            background: rgba(0, 40, 80, 0.8);
            border-bottom: 2px solid #00b4ff;
        }
        
        .game-title {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #00b4ff;
            margin-bottom: 5px;
        }
        
        .game-subtitle {
            font-size: 16px;
            opacity: 0.8;
        }
        
        .game-content {
            display: flex;
            flex: 1;
            padding: 20px;
        }
        
        .boat-view {
            flex: 3;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background: linear-gradient(to bottom, #4da0ff, #80d0ff);
        }
        
        .ocean {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, #0a3d62, #1e5f8a);
        }
        
        .wave {
            position: absolute;
            bottom: 40%;
            width: 100%;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10"><path d="M0,5 Q25,0 50,5 T100,5 V10 H0 Z" fill="%231e5f8a"/></svg>');
            animation: waveMove 5s infinite linear;
        }
        
        @keyframes waveMove {
            0% { background-position: 0 0; }
            100% { background-position: 100px 0; }
        }
        
        .boat-container {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.5s ease;
        }
        
        .boat {
            position: relative;
            width: 300px;
            height: 150px;
        }
        
        .hull {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 60px;
            background: #8B4513;
            border-radius: 0 0 100px 100px;
            box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.3);
        }
        
        .mast {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 180px;
            background: #5D4037;
            z-index: 10;
        }
        
        .boom {
            position: absolute;
            bottom: 80px;
            left: 50%;
            width: 120px;
            height: 6px;
            background: #5D4037;
            transform-origin: left center;
            transform: rotate(-30deg);
            z-index: 5;
        }
        
        .main-sail {
            position: absolute;
            bottom: 80px;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 70px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 120px solid rgba(255, 255, 255, 0.9);
            transform-origin: bottom left;
            transform: translateX(-50%) rotate(0deg);
            transition: transform 0.8s ease;
            z-index: 4;
        }
        
        .jib-sail {
            position: absolute;
            bottom: 100px;
            left: 50%;
            width: 0;
            height: 0;
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;
            border-right: 80px solid rgba(240, 240, 240, 0.9);
            transform-origin: left center;
            transform: translateX(-50%) rotate(0deg);
            transition: transform 0.8s ease;
            z-index: 3;
        }
        
        .buoy {
            position: absolute;
            bottom: 42%;
            right: 20%;
            width: 20px;
            height: 40px;
            background: #FF5722;
            border-radius: 50% 50% 0 0;
            box-shadow: 0 0 10px #FF5722;
        }
        
        .buoy::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            border: 3px solid #FF5722;
            border-radius: 50%;
        }
        
        .controls-panel {
            flex: 1;
            padding: 20px;
            background: rgba(0, 30, 60, 0.8);
            border-radius: 10px;
            margin-left: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .panel-title {
            text-align: center;
            font-size: 22px;
            margin-bottom: 25px;
            color: #00b4ff;
            text-shadow: 0 0 5px rgba(0, 180, 255, 0.5);
        }
        
        .control-group {
            margin-bottom: 30px;
            background: rgba(0, 50, 100, 0.5);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #0088cc;
        }
        
        .sail-title {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .winch {
            background: #0a1929;
            border-radius: 10px;
            padding: 15px;
            position: relative;
            height: 200px;
        }
        
        .winch-handle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: #2c3e50;
            border: 8px solid #34495e;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .winch-handle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 4px dashed #7f8c8d;
            transform: translate(-50%, -50%);
        }
        
        .handle-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 10px;
            background: #e74c3c;
            transform-origin: left center;
            transform: translate(0, -50%) rotate(0deg);
            cursor: pointer;
            z-index: 10;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(231, 76, 60, 0.8);
        }
        
        .angle-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        .stats-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: auto;
        }
        
        .stat-card {
            background: rgba(0, 50, 100, 0.5);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #0088cc;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #00b4ff;
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 40, 80, 0.5);
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.5;
            border: 1px solid #0088cc;
        }
        
        .instructions h3 {
            color: #00b4ff;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .water-spray {
            position: absolute;
            bottom: 25%;
            left: 50%;
            width: 100px;
            height: 30px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .wind-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .wind-arrow {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 15px solid #00b4ff;
            margin-right: 10px;
            transform-origin: center bottom;
            animation: windSway 3s infinite alternate ease-in-out;
        }
        
        @keyframes windSway {
            0% { transform: rotate(-20deg); }
            100% { transform: rotate(20deg); }
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            filter: blur(15px);
        }
        
        .cloud:nth-child(1) { top: 15%; left: 10%; width: 80px; height: 40px; }
        .cloud:nth-child(2) { top: 25%; right: 15%; width: 120px; height: 50px; }
        .cloud:nth-child(3) { top: 10%; right: 30%; width: 60px; height: 30px; }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="game-title">帆船模拟操控游戏</div>
            <div class="game-subtitle">动态模拟帆船航行 - 使用绞盘控制帆的角度</div>
        </div>
        
        <div class="game-content">
            <div class="boat-view">
                <div class="wind-indicator">
                    <div class="wind-arrow"></div>
                    <div>风向: 东北风 12节</div>
                </div>
                
                <div class="ocean">
                    <div class="wave"></div>
                    <div class="buoy"></div>
                    <div class="water-spray" id="spray"></div>
                </div>
                
                <div class="boat-container" id="boatContainer">
                    <div class="boat">
                        <div class="hull"></div>
                        <div class="mast"></div>
                        <div class="boom" id="boom"></div>
                        <div class="main-sail" id="mainSail"></div>
                        <div class="jib-sail" id="jibSail"></div>
                    </div>
                </div>
                
                <!-- Clouds -->
                <div class="cloud"></div>
                <div class="cloud"></div>
                <div class="cloud"></div>
            </div>
            
            <div class="controls-panel">
                <div class="panel-title">绞盘控制系统</div>
                
                <div class="control-group">
                    <div class="sail-title">
                        <span>主帆控制</span>
                        <span>角度: <span id="mainAngle">0</span>°</span>
                    </div>
                    <div class="winch">
                        <div class="winch-handle">
                            <div class="angle-display">主帆角度</div>
                            <div class="handle-bar" id="mainHandle"></div>
                        </div>
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="sail-title">
                        <span>前帆控制</span>
                        <span>角度: <span id="jibAngle">0</span>°</span>
                    </div>
                    <div class="winch">
                        <div class="winch-handle">
                            <div class="angle-display">前帆角度</div>
                            <div class="handle-bar" id="jibHandle"></div>
                        </div>
                    </div>
                </div>
                
                <div class="stats-panel">
                    <div class="stat-card">
                        <div class="stat-label">当前速度</div>
                        <div class="stat-value" id="speed">5.2</div>
                        <div class="stat-label">节</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">航行方向</div>
                        <div class="stat-value" id="heading">45</div>
                        <div class="stat-label">度</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">帆船状态</div>
                        <div class="stat-value" id="status">航行中</div>
                        <div class="stat-label">稳定航行</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">风力强度</div>
                        <div class="stat-value">12</div>
                        <div class="stat-label">节</div>
                    </div>
                </div>
                
                <div class="instructions">
                    <h3>游戏说明</h3>
                    <ul>
                        <li>拖动<strong>红色手柄</strong>调整主帆和前帆的角度</li>
                        <li>帆的角度影响帆船的速度和方向</li>
                        <li>当风向与帆的角度合适时，船速会增加</li>
                        <li>尝试不同的帆角组合，探索最佳航行方式</li>
                        <li>观察船速和航行方向的变化</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const mainSail = document.getElementById('mainSail');
            const jibSail = document.getElementById('jibSail');
            const boom = document.getElementById('boom');
            const boatContainer = document.getElementById('boatContainer');
            const mainHandle = document.getElementById('mainHandle');
            const jibHandle = document.getElementById('jibHandle');
            const mainAngleDisplay = document.getElementById('mainAngle');
            const jibAngleDisplay = document.getElementById('jibAngle');
            const speedDisplay = document.getElementById('speed');
            const headingDisplay = document.getElementById('heading');
            const spray = document.getElementById('spray');
            
            // 初始角度
            let mainSailAngle = 0;
            let jibSailAngle = 0;
            let boatHeading = 45;
            let boatSpeed = 5.2;
            
            // 更新帆船位置
            function updateBoatPosition() {
                // 根据风向和帆的角度计算速度变化
                const windEffect = calculateWindEffect();
                boatSpeed = Math.max(1, Math.min(15, boatSpeed + windEffect * 0.05));
                
                // 更新船的位置
                boatHeading += windEffect * 0.02;
                boatContainer.style.transform = `translateX(-50%) rotate(${boatHeading}deg)`;
                
                // 更新显示
                speedDisplay.textContent = boatSpeed.toFixed(1);
                headingDisplay.textContent = Math.round(boatHeading);
                
                // 喷溅效果
                if (boatSpeed > 7) {
                    spray.style.opacity = (boatSpeed - 7) / 3;
                } else {
                    spray.style.opacity = 0;
                }
                
                requestAnimationFrame(updateBoatPosition);
            }
            
            // 计算风力效果
            function calculateWindEffect() {
                // 基础风力影响
                let effect = Math.sin(mainSailAngle * Math.PI / 180) * 0.5;
                effect += Math.sin(jibSailAngle * Math.PI / 180) * 0.3;
                
                // 帆协调效果
                const sailDiff = Math.abs(mainSailAngle - jibSailAngle);
                if (sailDiff < 15) {
                    effect += 0.2; // 帆协调一致时效果更好
                }
                
                return effect;
            }
            
            // 初始化帆的角度
            function setSailAngle(sailElement, angle, handleElement, displayElement, isMainSail = true) {
                // 限制角度范围
                angle = Math.max(-60, Math.min(60, angle));
                
                // 更新显示
                displayElement.textContent = Math.round(angle);
                
                // 更新帆的角度
                if (isMainSail) {
                    sailElement.style.transform = `translateX(-50%) rotate(${angle}deg)`;
                    // 更新帆杆角度
                    boom.style.transform = `rotate(${-30 + angle * 0.3}deg)`;
                } else {
                    sailElement.style.transform = `translateX(-50%) rotate(${angle}deg)`;
                }
                
                return angle;
            }
            
            // 设置主帆控制
            setupWinchControl(mainHandle, (angle) => {
                mainSailAngle = setSailAngle(
                    mainSail, 
                    mainSailAngle + angle, 
                    mainHandle, 
                    mainAngleDisplay,
                    true
                );
            });
            
            // 设置前帆控制
            setupWinchControl(jibHandle, (angle) => {
                jibSailAngle = setSailAngle(
                    jibSail, 
                    jibSailAngle + angle, 
                    jibHandle, 
                    jibAngleDisplay,
                    false
                );
            });
            
            // 设置绞盘控制
            function setupWinchControl(handle, callback) {
                let isDragging = false;
                let startAngle = 0;
                let currentAngle = 0;
                
                handle.addEventListener('mousedown', startDrag);
                handle.addEventListener('touchstart', startDrag);
                
                function startDrag(e) {
                    e.preventDefault();
                    isDragging = true;
                    
                    const rect = handle.parentElement.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    const clientX = e.clientX || e.touches[0].clientX;
                    const clientY = e.clientY || e.touches[0].clientY;
                    
                    startAngle = Math.atan2(clientY - centerY, clientX - centerX) * 180 / Math.PI;
                    currentAngle = startAngle;
                    
                    document.addEventListener('mousemove', drag);
                    document.addEventListener('touchmove', drag);
                    document.addEventListener('mouseup', stopDrag);
                    document.addEventListener('touchend', stopDrag);
                }
                
                function drag(e) {
                    if (!isDragging) return;
                    
                    const rect = handle.parentElement.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    const clientX = e.clientX || e.touches[0].clientX;
                    const clientY = e.clientY || e.touches[0].clientY;
                    
                    const dragAngle = Math.atan2(clientY - centerY, clientX - centerX) * 180 / Math.PI;
                    const deltaAngle = dragAngle - currentAngle;
                    
                    callback(deltaAngle);
                    currentAngle = dragAngle;
                }
                
                function stopDrag() {
                    isDragging = false;
                    document.removeEventListener('mousemove', drag);
                    document.removeEventListener('touchmove', drag);
                    document.removeEventListener('mouseup', stopDrag);
                    document.removeEventListener('touchend', stopDrag);
                }
            }
            
            // 启动动画
            updateBoatPosition();
            
            // 添加随机波浪效果
            setInterval(() => {
                const wave = document.querySelector('.wave');
                wave.style.animationDuration = `${4 + Math.random() * 2}s`;
            }, 3000);
        });
    </script>
</body>
</html>
