<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages项目导航中心</title>
    <style>
        :root {
            --primary-color: #0366d6;
            --bg-color: #f6f8fa;
            --card-bg: #ffffff;
            --text-color: #24292e;
            --border-color: #e1e4e8;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .description {
            color: #586069;
            font-size: 16px;
        }
        
        .branch-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .branch-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .branch-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }
        
        .branch-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .branch-description {
            color: #586069;
            font-size: 14px;
            margin-bottom: 15px;
            min-height: 60px;
        }
        
        .branch-link {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .branch-link:hover {
            background-color: #0356b6;
        }
        
        .add-project-section {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .add-project-title {
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .add-btn {
            background-color: #2ea44f;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .add-btn:hover {
            background-color: #2c974b;
        }
        
        @media (max-width: 600px) {
            .branch-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub Pages项目导航中心</h1>
            <p class="description">所有项目分支的集中访问点</p>
        </header>
        
        <div class="branch-list">
            <!-- 项目分支卡片 - 从这里开始添加您的项目 -->
            <!-- 每个项目卡片模板如下 -->
            <!-- 在href属性中输入跳转网址 -->
            <div class="branch-card">
                <h2 class="branch-title">项目示例1</h2>
                <p class="branch-description">这是一个示例项目描述</p>
                <!-- 在href属性中输入跳转网址 -->
                <a href="https://example.com/project1" class="branch-link">访问项目</a>
            </div>
            
            <div class="branch-card">
                <h2 class="branch-title">项目示例2</h2>
                <p class="branch-description">这是另一个示例项目描述</p>
                <!-- 在href属性中输入跳转网址 -->
                <a href="https://example.com/project2" class="branch-link">访问项目</a>
            </div>
            
            <!-- 添加更多项目卡片 -->
            <!-- 复制上面的div并修改内容 -->
            <!-- 在href属性中输入跳转网址 -->
        </div>
        
        <div class="add-project-section">
            <h2 class="add-project-title">添加新项目</h2>
            <div class="form-group">
                <label for="project-name">项目名称</label>
                <input type="text" id="project-name" placeholder="输入项目名称">
            </div>
            <div class="form-group">
                <label for="project-description">项目描述</label>
                <textarea id="project-description" placeholder="输入项目描述"></textarea>
            </div>
            <div class="form-group">
                <label for="project-url">项目网址</label>
                <!-- 在这里输入跳转网址 -->
                <input type="url" id="project-url" placeholder="https://example.com/project">
            </div>
            <button class="add-btn" onclick="addProject()">添加项目</button>
        </div>
    </div>

    <script>
        function addProject() {
            const name = document.getElementById('project-name').value;
            const description = document.getElementById('project-description').value;
            const url = document.getElementById('project-url').value;
            
            if (!name || !url) {
                alert('请填写项目名称和网址');
                return;
            }
            
            const branchList = document.querySelector('.branch-list');
            
            const projectCard = document.createElement('div');
            projectCard.className = 'branch-card';
            projectCard.innerHTML = `
                <h2 class="branch-title">${name}</h2>
                <p class="branch-description">${description || '暂无描述'}</p>
                <a href="${url}" class="branch-link">访问项目</a>
            `;
            
            branchList.appendChild(projectCard);
            
            // 清空表单
            document.getElementById('project-name').value = '';
            document.getElementById('project-description').value = '';
            document.getElementById('project-url').value = '';
            
            alert('项目已添加！');
        }
    </script>
</body>
</html>
